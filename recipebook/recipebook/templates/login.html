{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}
    <ul>
        {% for field in form %}
            {% for error in form.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
    {% endif %}
    <form method="POST">
        {{% csrf_token %}}
        
    </form>
{% endblock %}
