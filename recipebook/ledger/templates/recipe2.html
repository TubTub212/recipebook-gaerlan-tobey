<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
</head>
<body>
  <h1>Recipe Book</h1>
  <br>
  <h2>{{ name }}</h2>
  <ul>
    <li>
      <p>Ingredients: </p>
      <ul>
        {% for ingredient in ingredients %}
        <li>
          {{ ingredient.quantity }} {{ ingredient.name }}
        </li>
        {% endfor %}
      </ul>
    </li>
  </ul>
</body>
</html>
